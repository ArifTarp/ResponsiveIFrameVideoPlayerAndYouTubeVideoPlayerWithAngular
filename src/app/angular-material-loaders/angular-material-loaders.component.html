<mat-progress-spinner mode="determinate" value="66"></mat-progress-spinner>
<mat-progress-spinner [color]="'warn'" mode="indeterminate" value="66"></mat-progress-spinner>
<mat-progress-spinner [color]="'accent'" mode="indeterminate" value="66"></mat-progress-spinner>
<mat-progress-spinner mode="indeterminate" value="66" diameter="45"></mat-progress-spinner>
<mat-progress-spinner [color]="'warn'" mode="indeterminate" value="66" diameter="45" strokeWidth='10'></mat-progress-spinner>
<div style="width: 300px;">
    <mat-progress-bar [mode]="'indeterminate'" value="10"></mat-progress-bar>
</div>
<div style="width: 300px; padding-top: 20px;">
    <mat-progress-bar mode='buffer' value='35' bufferValue='66'></mat-progress-bar>
</div>
<div style="width: 300px; padding-top: 20px;">
    <mat-progress-bar mode='query'></mat-progress-bar>
</div>
