<table class="table">
  <tr>
    <th>id</th><th>name</th><th>email</th>
  </tr>
  <tr *ngFor="let item of data | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
    <td>{{item.id}}</td><td>{{item.first_name}}{{item.last_name}}</td><td>{{item.email}}</td>
  </tr>
</table>


<p>With boundary links:</p>
<ngb-pagination [pageSize] = "12" [collectionSize]="100" [(page)]="page" [boundaryLinks]="true"></ngb-pagination>

<hr>

<pre>Current page: {{page}}</pre>
